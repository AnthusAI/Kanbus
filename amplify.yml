version: 1
frontend:
  phases:
    preBuild:
      commands:
        - bash tools/run_amplify_ci.sh
        - |
          if aws amplify list-backend-environments --app-id "$AWS_APP_ID" --region "$AWS_REGION" --output json \
            | grep -q '"backendEnvironments":[[:space:]]*\\[[[:space:]]*\\]'; then
            echo "No Amplify backend environments; skipping ampx outputs."
          else
            npx --yes --package @aws-amplify/backend-cli@latest ampx generate outputs \
              --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID" --out-dir .
          fi
        # Build the shared UI package first
        - cd packages/ui && npm ci --prefer-offline --no-audit && npm run build && cd ../..
        # Install site dependencies
        - cd apps/kanb.us && npm ci --prefer-offline --no-audit && cd ../..

    build:
      commands:
        - cd apps/kanb.us && npm run build
  artifacts:
    baseDirectory: apps/kanb.us/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/ui/node_modules/**/*
      - apps/kanb.us/node_modules/**/*
