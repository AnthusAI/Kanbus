name: Sync GitHub Issues

on:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Taskulus
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e python

      - name: Sync Taskulus issues with GitHub Issues
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python tools/sync_github_issues.py
